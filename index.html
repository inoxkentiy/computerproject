<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <div id="category">
            <div id="filter">
                <button class="buttn buttn_type_all" data-filter="all">Процессор</button>
                <hr>
                <button class="buttn buttn_type_keyboard" data-filter="keyboard">Клавиатура</button>
                <hr>
                <button class="buttn buttn_type_mouse" data-filter="mouse">Мышь</button>
                <hr>
                <button class="buttn buttn_type_monitor" data-filter="monitor">Монитор</button>
                <hr>
                <button class="buttn buttn_type_ram" data-filter="ram">Оперативная память </button>
                <hr>
                <button class="buttn buttn_type_system" data-filter="system">Операционная система</button>
                <hr>
            </div>
        </div>
        <div id="list">
            <div class="choice">
                <p class="asd">Процессор</p>
            </div>
            <select id="selProcessor">
                <option value="Intel core i3">Intel core i3</option>
                <option value="Intel core i5">Intel core i5</option>
                <option value="Intel core i7">Intel core i7</option>
                <option value="Intel core i9">Intel core i9</option>
                <option value="Ryzen 5">Ryzen 5</option>
                <option value="Ryzen 9">Ryzen 9</option>
            </select>

            <div class="choice">
                <p class="asd">Клавиатура</p>
                <select id="selKeyboard">
                    <option value="A4tech">A4tech</option>
                    <option value="Asus">Asus</option>
                    <option value="Logitech">Logitech</option>
                    <option value="Razer">Razer</option>
                    <option value="Reddragon">Reddragon</option>
                    <option value="Varmilo">Varmilo</option>
                </select>

            </div>

            <div class="choice">
                <p class="asd">Мышь</p>
                <select id="selMouse">
                    <option value="A4tech">A4tech</option>
                    <option value="Asus">Asus</option>
                    <option value="Logitech">Logitech</option>
                    <option value="Razer">Razer</option>
                    <option value="Steel series">Steel series</option>
                    <option value="Elecom">Elecom</option>
                </select>

            </div>

            <div class="choice">
                <p class="asd">Монитор</p>
                <select id="selMonitor">
                    <option value="Samsung">Samsung</option>
                    <option value="LG">LG</option>
                    <option value="Asus">Asus</option>
                    <option value="Philips">Philips</option>
                    <option value="HP">HP</option>
                    <option value="Xiaomi">Xiaomi</option>
                </select>

            </div>

            <div class="choice">
                <p class="asd">Оперативная память </p>
                <select id="selRam">
                    <option value="Kingston HyperX">Kingston HyperX</option>
                    <option value="G.Skill">G.Skill</option>
                    <option value="ThermalTake">ThermalTake</option>
                    <option value="Microne">Microne</option>
                </select>

            </div>

            <div class="choice">
                <p class="asd">Операционная система</p>
                <select id="selSystem">
                    <option value="WINDOWS 10">WINDOWS 10</option>
                    <option value="WINDOWS 7">WINDOWS 7</option>
                    <option value="Android">Android</option>
                    <option value="MacOS">MacOS</option>
                    <option value="Linux">Linux</option>

                </select>

                <input type="submit" id="submit" value="Показать">
            </div>

        </div>
        <div id="summa">
            Вы собираетесь оформить заказ
            <button id="zakazofor">нажмите два раза,чтобы оформить заказ</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
